<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container">
  <!-- Content here -->
  <div class="container text-center">
	<input type="hidden" class="slhiden" id="slhiden"/>
    <div class="row1 container" id="row1"></div>
    <div style="height:20px; color: aquamarine;"></div>
    <div class="row2 border border-success border-4" id="insertn">
      <div class="row">
        <div class="col">
          <label for="pNumber" class="form-label">Number</label>
          <input type="email" class="form-control" placeholder="Number" id="pNumber">
        </div>
        <div class="col">
          <label for="provider" class="form-label">Service Provider</label>
          <select class="form-control" aria-label="Default select example" id="provider">
            <option selected>Select service provider</option>
            <option value="Airtel">Airtel</option>
            <option value="VI">VI</option>
            <option value="Jio">Jio</option>
            <option value="BSNL">BSNL</option>
          </select>
        </div>
      </div>
      <div class="row ">
        <div class="col">
          <label for="fDate" class="form-label">From Date</label>
          <input type="date" class="form-control" id="fDate" placeholder="From Date" onfocus="
          let today = new Date();
          let monthBack = new Date(today.setMonth(today.getMonth() - 24)).toISOString().split('T')[0];
          this.min = monthBack;">
        </div>
        <div class="col">
          <label for="tDate" class="form-label">To Date</label>
          <input type="date" class="form-control" id="tDate" placeholder="To Date" onfocus="this.max = new Date().toISOString().split('T')[0]">
        </div>
      </div>
      <div class="row">
        <div class="col-auto">
          <div class="form-check">
            <input type="checkbox" class="btn-check" id="cdr" autocomplete="off">
            <label class="btn btn-outline-primary" for="cdr">CDR</label>
            </label>
          </div>
        </div>
        <div class="col-auto">
          <div class="form-check">
            <input type="checkbox" class="btn-check" id="caf" autocomplete="off">
            <label class="btn btn-outline-primary" for="caf">CAF</label>
            </label>
          </div>
        </div>
        <div class="col-auto">
          <div class="form-check">
            <input type="checkbox" class="btn-check" id="address" autocomplete="off">
            <label class="btn btn-outline-primary" for="address">ADDRESS</label>
            </label>
          </div>
        </div>
      </div>
      <div class="col-auto">
        <button type="submit" class="cbtn btn btn-success mb-3" id="loginform">SAVE</button>
		<button type="submit" class="ubtn btn btn-success mb-3" id="ubtn">update</button>
      </div>
	  <div class="col-auto">
        
      </div>
      <div class="col-auto">
        <button type="submit" class="closebtn btn btn-success mb-3" id="closelog">CLOSE</button>
      </div>
    </div>
  </div>
  <div id="page-content" style="font-family: Cambria;"></div>
</div>
